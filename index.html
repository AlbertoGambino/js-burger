<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
          <span>Create your own burger!</span>
        </div>


        <main>
            <input id="burger-name" name="burger-name" type="text" placeholder="Inserisci qui il nome del tuo panino!">
            <p>Aggiungi ciò che desideri</p>
            <ul>
                <li>
                    <img src="img/cheese.svg" width="20px">
                    <input id="formaggio" class="ingred" type="checkbox" data-price="2">
                    Formaggio
                </li>
                <li>
                    <img src="img/fried-egg.svg" width="20px">
                    <input id="uova" class="ingred" type="checkbox" data-price="3">
                    Uova
                </li>
                <li>
                    <img src="img/mustard.svg" width="20px">
                    <input id="mostarda" class="ingred" type="checkbox" data-price="4">
                    Mostarda
                </li>
                <li>
                    <img src="img/tomato.svg" width="20px">
                    <input id="pomodoro" class="ingred" type="checkbox" data-price="1">
                    Pomodoro
                </li>
                <li>
                    <img src="img/lettuce.svg" width="20px">
                    <input id="lattuga" class="ingred" type="checkbox" data-price="6">
                    Lattuga
                </li>
                <li>
                    <img src="img/ketchup.svg" width="20px">
                    <input id="ketchup" class="ingred" type="checkbox" data-price="1">
                    Ketchup
                </li>
            </ul>
            <div>
                <label for="coupon"></label>
                <input id="burger-coupon" name="coupon" type="text" placeholder="Inserisci il tuo coupon">
            </div>
            <button id="calculate">Calcola prezzo</button>
        </main>
        <footer>
            <span>
                Totale da pagare
            </span>
            <span>
                <span>
                    €
                </span>
                <span id="price">

                </span>
            </span>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
